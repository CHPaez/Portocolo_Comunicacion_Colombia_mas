<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Solicitud de contrataci√≥n</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f3f5f7;
      padding: 30px;
    }
    .wrapper {
      max-width: 850px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    h1 {
      color: #003a70;
      margin-bottom: 5px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #cfd8dc;
      margin-bottom: 12px;
      font-size: 0.95rem;
    }
    textarea { min-height: 80px; }
    button {
      padding: 12px 20px;
      background: #0052a5;
      border: none;
      color: #fff;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
    }
    .btn-secondary {
      background: #e0eaf6;
      color: #003a70;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <h1>Solicitud de Contrataci√≥n</h1>

    <!-- ‚úî FORMULARIO QUE SI ENV√çA CORRECTAMENTE SIN CORS -->
    <form action="https://formsubmit.co/el/bevoxi" method="POST">

      <!-- Configuraci√≥n del correo -->
      <input type="hidden" name="_subject" value="üìÑ Nueva solicitud de contrataci√≥n">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_captcha" value="false">

      <label>√Årea solicitante</label>
      <input type="text" name="√Årea solicitante" required>

      <label>Jefe inmediato</label>
      <input type="text" name="Jefe inmediato" required>

      <label>Correo del jefe</label>
      <input type="email" name="Correo del jefe" required>

      <label>Cargo solicitado</label>
      <input type="text" name="Cargo solicitado" required>

      <label>Tipo de contrato</label>
      <select name="Tipo contrato" required>
        <option value="">Seleccione...</option>
        <option>Indefinido</option>
        <option>T√©rmino fijo</option>
        <option>Prestaci√≥n de servicios</option>
        <option>Temporal / Reemplazo</option>
      </select>

      <label>Fecha estimada de ingreso</label>
      <input type="date" name="Fecha ingreso" required>

      <label>Ciudad / Sede</label>
      <input type="text" name="Ciudad / Sede" required>

      <label>Jornada</label>
      <select name="Jornada" required>
        <option value="">Seleccione...</option>
        <option>Tiempo completo</option>
        <option>Medio tiempo</option>
        <option>Por turnos</option>
      </select>

      <label>Motivo</label>
      <select name="Motivo" required>
        <option value="">Seleccione...</option>
        <option>Cargo nuevo</option>
        <option>Reemplazo</option>
        <option>Refuerzo / pico de trabajo</option>
        <option>Otro</option>
      </select>

      <label>Perfil del cargo</label>
      <textarea name="Perfil del cargo" required></textarea>

      <label>Observaciones adicionales</label>
      <textarea name="Observaciones"></textarea>

      <button type="submit">Enviar solicitud</button>
      <button type="reset" class="btn-secondary">Limpiar</button>

    </form>

  </div>
</body>
</html>

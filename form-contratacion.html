<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Formulario - Solicitud de contratación</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f3f5f7;
      padding: 30px;
    }
    .wrapper {
      max-width: 850px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    h1 {
      color: #003a70;
      margin-bottom: 5px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #cfd8dc;
      margin-bottom: 12px;
      font-size: 0.95rem;
    }
    textarea { min-height: 80px; }
    button {
      padding: 12px 20px;
      background: #0052a5;
      border: none;
      color: #fff;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
    }
    .btn-secondary {
      background: #e0eaf6;
      color: #003a70;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <h1>Solicitud de Contratación</h1>

    <form action="https://formsubmit.co/el/bevoxi" method="POST">

      <!-- CONFIG FormSubmit -->
      <input type="hidden" name="Canal" value="Formulario GitHub">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="Nueva solicitud de contratación - Colombia Más">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_next" value="https://chpaez.github.io/gracias.html">

      <label>Área solicitante</label>
      <input type="text" name="Area_solicitante" required>

      <label>Nombre del jefe inmediato</label>
      <input type="text" name="Nombre_jefe_inmediato" required>

      <label>Correo del jefe inmediato</label>
      <input type="email" name="Correo_jefe_inmediato" required>

      <label>Cargo a contratar</label>
      <input type="text" name="Cargo_a_contratar" required>

      <label>Tipo de contrato</label>
      <select name="Tipo_de_contrato" required>
        <option value="">Seleccione...</option>
        <option>Indefinido</option>
        <option>Término fijo</option>
        <option>Prestación de servicios</option>
        <option>Temporal / Reemplazo</option>
      </select>

      <label>Fecha estimada de ingreso</label>
      <input type="date" name="Fecha_estimada_ingreso" required>

      <label>Ciudad / Sede</label>
      <input type="text" name="Ciudad_Sede" required>

      <label>Jornada</label>
      <select name="Jornada" required>
        <option value="">Seleccione...</option>
        <option>Tiempo completo</option>
        <option>Medio tiempo</option>
        <option>Por turnos</option>
      </select>

      <label>Motivo de la solicitud</label>
      <select name="Motivo_de_la_solicitud" required>
        <option value="">Seleccione...</option>
        <option>Cargo nuevo</option>
        <option>Reemplazo</option>
        <option>Refuerzo / pico de trabajo</option>
        <option>Otro</option>
      </select>

      <label>Perfil y funciones</label>
      <textarea name="Perfil_y_funciones" required></textarea>

      <label>Observaciones adicionales</label>
      <textarea name="Observaciones_adicionales"></textarea>

      <button type="submit">Enviar solicitud</button>
      <button type="reset" class="btn-secondary">Limpiar</button>
    </form>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Solicitud de contrataci√≥n</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f3f5f7;
      padding: 30px;
    }
    .wrapper {
      max-width: 850px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    h1 {
      color: #003a70;
      margin-bottom: 5px;
    }
    p {
      color: #546e7a;
      font-size: 0.9rem;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #cfd8dc;
      margin-bottom: 12px;
      font-size: 0.95rem;
    }
    textarea { min-height: 80px; }
    button {
      padding: 12px 20px;
      background: #0052a5;
      border: none;
      color: #fff;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
    }
    .btn-secondary {
      background: #e0eaf6;
      color: #003a70;
    }
    #mensaje {
      margin-top: 10px;
    }
    .success { color: green; font-weight: bold; }
    .error { color: red; font-weight: bold; }
  </style>
</head>

<body>
  <div class="wrapper">
    <h1>Solicitud de Contrataci√≥n</h1>
    <p>Env√≠a una solicitud de contrataci√≥n. Este demo no genera archivos.</p>

    <form id="formulario">
      <label>√Årea solicitante</label>
      <input type="text" id="area" required />

      <label>Jefe inmediato</label>
      <input type="text" id="jefe" required />

      <label>Correo del jefe</label>
      <input type="email" id="correoJefe" required />

      <label>Cargo solicitado</label>
      <input type="text" id="cargo" required />

      <label>Tipo de contrato</label>
      <select id="contrato" required>
        <option value="">Seleccione...</option>
        <option>Indefinido</option>
        <option>T√©rmino fijo</option>
        <option>Prestaci√≥n de servicios</option>
        <option>Temporal / Reemplazo</option>
      </select>

      <label>Fecha estimada de ingreso</label>
      <input type="date" id="fecha" required />

      <label>Ciudad / Sede</label>
      <input type="text" id="sede" required />

      <label>Jornada</label>
      <select id="jornada" required>
        <option value="">Seleccione...</option>
        <option>Tiempo completo</option>
        <option>Medio tiempo</option>
        <option>Por turnos</option>
      </select>

      <label>Motivo</label>
      <select id="motivo" required>
        <option value="">Seleccione...</option>
        <option>Cargo nuevo</option>
        <option>Reemplazo</option>
        <option>Refuerzo / pico de trabajo</option>
        <option>Otro</option>
      </select>

      <label>Perfil del cargo</label>
      <textarea id="perfil" required></textarea>

      <label>Observaciones adicionales</label>
      <textarea id="obs"></textarea>

      <button type="button" onclick="enviar()">Enviar solicitud</button>
      <button type="reset" class="btn-secondary">Limpiar</button>

      <p id="mensaje"></p>
    </form>
  </div>

<script>
async function enviar() {
  const form = document.getElementById("formulario");
  const msg = document.getElementById("mensaje");

  if (!form.checkValidity()) {
      msg.innerHTML = "<span class='error'>Completa todos los campos obligatorios.</span>";
      form.reportValidity();
      return;
  }

  msg.innerHTML = "Enviando...";

  const datos = {
    "√Årea solicitante": document.getElementById("area").value,
    "Jefe inmediato": document.getElementById("jefe").value,
    "Correo del jefe": document.getElementById("correoJefe").value,
    "Cargo solicitado": document.getElementById("cargo").value,
    "Tipo contrato": document.getElementById("contrato").value,
    "Fecha estimada ingreso": document.getElementById("fecha").value,
    "Ciudad / Sede": document.getElementById("sede").value,
    "Jornada": document.getElementById("jornada").value,
    "Motivo": document.getElementById("motivo").value,
    "Perfil del cargo": document.getElementById("perfil").value,
    "Observaciones": document.getElementById("obs").value,
    "_subject": "üìÑ Nueva solicitud de contrataci√≥n",
    "_template": "table",
    "_message": "Nueva solicitud registrada (demo sin archivos)"
  };

  const resp = await fetch("https://formsubmit.co/ajax/cepb@hotmail.es", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(datos)
  });

  if (resp.ok) {
    msg.innerHTML = "<span class='success'>‚úî Solicitud enviada correctamente.</span>";
    form.reset();
  } else {
    msg.innerHTML = "<span class='error'>‚ùå Error enviando la solicitud.</span>";
  }
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Formulario - Apoyo de capacitaciones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: "Segoe UI", system-ui, sans-serif; background: #f3f5f7; margin: 0; padding: 1.5rem; color: #263238; }
    .wrapper {
      max-width: 720px;
      margin: 0 auto;
      background: #ffffff;
      padding: 1.5rem 1.7rem;
      border-radius: 16px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.08);
    }
    h1 { font-size: 1.3rem; margin-bottom: 0.4rem; }
    p { font-size: 0.9rem; margin-bottom: 1rem; }
    .grid-2 { display: grid; gap: 0.9rem; }
    @media (min-width: 700px) { .grid-2 { grid-template-columns: 1fr 1fr; } }
    label { font-size: 0.84rem; font-weight: 600; display: block; margin-bottom: 0.25rem; }
    input, select, textarea {
      width: 100%; padding: 0.55rem 0.6rem; border-radius: 8px; border: 1px solid #cfd8dc;
      font-size: 0.88rem; font-family: inherit; box-sizing: border-box;
    }
    textarea { min-height: 80px; resize: vertical; }
    .campo { margin-bottom: 0.7rem; }
    button {
      margin-top: 1rem; border: none; border-radius: 999px; padding: 0.7rem 1.4rem;
      background: linear-gradient(135deg, #00897b, #00b894); color: #ffffff;
      font-weight: 600; font-size: 0.9rem; cursor: pointer;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.16); transition: all 0.2s ease;
    }
    button:hover { transform: translateY(-2px); box-shadow: 0 14px 28px rgba(0, 0, 0, 0.18); }
    small { font-size: 0.8rem; color: #607d8b; }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Formulario de apoyo a capacitaciones</h1>
    <p>Ejemplo de formulario para registrar necesidades de formación de las áreas.</p>

    <form>
      <div class="grid-2">
        <div class="campo">
          <label>Nombre del solicitante</label>
          <input type="text" placeholder="Nombre completo" />
        </div>
        <div class="campo">
          <label>Área / Dependencia</label>
          <input type="text" placeholder="Ej: Noticias, Producción, Comercial" />
        </div>
      </div>

      <div class="campo">
        <label>Tema o nombre de la capacitación</label>
        <input type="text" placeholder="Ej: Manejo de cámaras, Atención al cliente, Liderazgo" />
      </div>

      <div class="campo">
        <label>Objetivo de la capacitación</label>
        <textarea placeholder="Describe el objetivo principal y la necesidad que se busca cubrir."></textarea>
      </div>

      <div class="grid-2">
        <div class="campo">
          <label>Número aproximado de participantes</label>
          <input type="number" min="1" placeholder="Ej: 15" />
        </div>
        <div class="campo">
          <label>Perfil de los participantes</label>
          <input type="text" placeholder="Ej: Técnicos, coordinadores, jefes de área" />
        </div>
      </div>

      <div class="grid-2">
        <div class="campo">
          <label>Fechas tentativas</label>
          <input type="text" placeholder="Ej: Segunda semana de mayo" />
        </div>
        <div class="campo">
          <label>Modalidad</label>
          <select>
            <option>Selecciona...</option>
            <option>Presencial</option>
            <option>Virtual</option>
            <option>Mixta</option>
          </select>
        </div>
      </div>

      <div class="campo">
        <label>Presupuesto aproximado (si aplica)</label>
        <input type="text" placeholder="Ej: $2.000.000" />
      </div>

      <div class="campo">
        <label>Comentarios / Justificación adicional</label>
        <textarea placeholder="Incluye información relevante adicional, proveedores sugeridos, etc."></textarea>
      </div>

      <button type="button">Guardar / Enviar (ejemplo)</button><br />
      <small>Ejemplo de formulario, sin integración real. Puedes usarlo como base para tu solución.</small>
    </form>
  </div>
</body>
</html>
